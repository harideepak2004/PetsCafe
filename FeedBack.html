
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Res style.css">
    <link rel="icon" type="Cafe.avif" href="Cafe.avif">
    <meta name="viewport" content="width-device-width,initial-scale=1.0" >
     <title>Pets Cafe</title>
</head>
<body>
    <div id="bgfeed">
    <h1>FeedBack</h1>
    <form action="#">
        <div class="form-shape">
            <label for="query">
                Pets you love in this Cafe
            </label>
            <select name="myQuery" id="query">
                <option value="sel" selected>Select</option>
                <option >Dog</option>
                <option >Cat</option>
                <option >Hamster</option>
                <option >Love Birds</option>
            </select>
        </div>
        <div class="form-shape">
            <label for="name">Name</label>
            <input type="text" name="myName" id="name"
                placeholder="Enter your Name">
        </div>
        <div class="form-shape">
            <label for="email">Email-Id</label>
            <input type="email" name="myEmail" id="email"
                placeholder="Enter your email">
        </div>
        <div class="form-shape">
            <label for="pho">Phone Number</label>
            <input type="phone" name="myPhone" id="pho"
                placeholder="Enter your Phone no">
        </div>
        <div id="radio">
            Are you a Pet Holder:
            Yes <input type="radio" name="eligible" >
            No <input type="radio" name="eligible">
        </div>
        <div class="form-shape">
            <label for="message">
                FeedBack Form
            </label>
            <textarea name="mesg" id="message" cols="30" rows="10">
            </textarea>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <footer>Thankyou for coming :) </footer>
    <a href="index.html">
        <button class="btn" >Home</button></a>
</div>
</body>
</html>
